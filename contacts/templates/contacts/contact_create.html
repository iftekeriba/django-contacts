{% extends "contacts/base.html" %}
{% block title %}Contact details{% endblock %}

{% block content %}
    <h1>Add a new contact</h1>
    <form action="{% url 'contacts:create' %}" method="post">
        {% csrf_token %}
        <ul>
            {{ form.as_ul }}
        </ul>
        <input type="submit" value="Add" />
    </form>
    <a href="{% url 'contacts:list' %}">Back to contact list</a>
{% endblock content %}
