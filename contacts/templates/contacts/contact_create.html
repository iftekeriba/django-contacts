{% extends "contacts/base.html" %}
{% load widget_tweaks %}

{% block title %}Contact details{% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-6">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-plus"></span>
            <h3 style="display:inline">Add a new contact</h3>

        </div>
        <div class="panel-body">
            <form action="{% url 'contacts:create' %}" method="post" role="form"
            class="form-horizontal">
                {% csrf_token %}
                <fieldset>
                    {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.auto_id }}" class="col-lg-3 control-label">
                            {{ field.label }}:
                        </label>
                        <div class="col-lg-8">
                            {{ field|attr:"class:form-control" }}
                        </div>
                    </div>
                    {% endfor %}
                    <div class="pull-right">
                        <a class="btn btn-danger" href="{% url 'contacts:list' %}">Back</a>
                        <input type="submit" value="Add" class="btn btn-success" />
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    </div>
</div>
{% endblock content %}
